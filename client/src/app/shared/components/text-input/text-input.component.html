<div class="form-label-group">
    <input 
    type={{type}} 
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
  >
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"></div>
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control 
    && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.['required']">{{label}} is required</span>
        <span *ngIf="controlDir.control.errors?.['email']">Invalid email address</span>
    </div>

    <div class="invalid-feedback d-block" *ngIf="controlDir.touched && controlDir.errors?.['emailExists'] && !controlDir.control?.valid">
      Email address is in use
  </div>
  </div>
