<div class="card h-100 shadow-sm">
    <!-- Fixed image container -->
    <div class="image-container">
        <div class="image position-relative" style="cursor: pointer;">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
            <div class="d-flex align-items-center justify-content-center hover-overlay">
                <button (click)="addItemToBasket()" type="button" class="btn btn-primary me-2"><i class="fa fa-shopping-cart"></i></button>
                <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
            </div>
        </div>
    </div>
    
    <!-- Fixed name container -->
    <div class="name-container">
        <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
    </div>
    
    <!-- Price container -->
    <div class="card-body d-flex flex-column justify-content-end">
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
