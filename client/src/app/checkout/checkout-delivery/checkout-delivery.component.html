<div class="mt-4" *ngIf="checkoutForm && deliveryMethods && deliveryMethods.length > 0" [formGroup]="checkoutForm">
    <h4>Choose delivery method</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-12 col-md-6 form-group" *ngFor="let method of deliveryMethods">
            <div class="form-check">
                <input type="radio"
                    id="{{method.id}}"
                    [value]="method.id"
                    formControlName="deliveryMethod"
                    class="form-check-input"
                    (change)="setShippingPrice(method)"
                >
                <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                    <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                    <br />
                    <span class="label-description">{{method.description}}</span>
                    <br />
                    <small class="text-muted">{{method.deliveryTime}}</small>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to address
    </button>
    <button [disabled]="checkoutForm?.get('deliveryForm')?.invalid" class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i> 
    </button>
</div>
