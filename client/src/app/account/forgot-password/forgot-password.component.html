<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
                <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>

            <app-text-input 
                formControlName="email" 
                [label]="'Email address'"
                [type]="'email'">
            </app-text-input>

            <button 
                [disabled]="forgotPasswordForm.invalid || submitted" 
                class="btn btn-lg btn-primary btn-block mb-3" 
                type="submit" 
                style="width: 100%;">
                {{ submitted ? 'Sending...' : 'Send Reset Link' }}
            </button>

            <div class="text-center">
                <a routerLink="/account/login" class="text-decoration-none">Back to Login</a>
            </div>
        </form>
    </div>
</div>
